name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

- name: Generate Snake SVG
  uses: Platane/snk/svg-only@v3
  with:
    github_user_name: dani3llla
    outputs: |
      dist/github-contribution-grid-snake.svg?color_snake=#ff0000
      dist/github-contribution-grid-snake-dark.svg?color_snake=#ff0000



      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
